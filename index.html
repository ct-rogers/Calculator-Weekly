<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator -  Weekly Project</title>
    <link rel="stylesheet" href="main.css">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="calculator">

      <div class="row1">
      <button type="button" name="C" id = "C" class="button">C</button>
    <div id="display"></div>
    </div>

    <div class="row2">
      <button type="button" name="seven" class="seven button numberClick">7</button>
      <button type="button" name="eight" class="eight button numberClick">8</button>
      <button type="button" name="nine" class="nine button numberClick">9</button>
      <button type="button" name="divide" class="divide operator">/</button>
      </div>

    <div class="row3">
      <button type="button" name="four" class="four button numberClick">4</button>
      <button type="button" name="five" class="five button numberClick">5</button>
      <button type="button" name="six" class="six button numberClick">6</button>
      <button type="button" name="multiply" class="multiply operator">*</button>
    </div>

    <div class="row4">
      <button type="button" name="one" class="one button numberClick">1</button>
      <button type="button" name="two" class="two button numberClick">2</button>
      <button type="button" name="three" class="three button numberClick">3</button>
      <button type="button" name="subtract" class="subtract operator">-</button>
    </div>

    <div class="row5">
      <button type="button" name="zero" class="zero button numberClick">0</button>
      <button type="button" name="period" class="period button numberClick">.</button>
      <button type="button" name="equal" id = "equal" class="button">=</button>
      <button type="button" name="addition" class="addition operator">+</button>
    </div>
    </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
